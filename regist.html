<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>酒仙网-白酒、红酒、洋酒、保健酒、黄酒、酒具官方旗舰店</title>
  <script src="js/jquery-1.11.0.js"></script>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/regist.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/regist.js"></script>
</head>

</html>

<body>
  <div id="box">
    <div class="top">
      <div class="left">
        <img src="./imgs/regist/regist1.png" alt="">
        <img src="./imgs/regist/regist2.jpg" alt="">
      </div>
      <div class="right">
        <span>欢迎来到酒仙网</span>
        <a href="./login.html" style="margin-left:20px;">请登录</a>
        <span style="margin-left:20px;color:#676767;">帮助中心</span>
      </div>
    </div>
    <!-- 中间 -->
    <div class="middle" style="position:relative">
      <div class="middle_box">
        <div class="middle_btn">
          <button type="button" class="btn btn-warning btn_per"
            style="margin-right:20px; font-size: 12px;">个人用户注册</button>
          <button type="button" class="btn btn-warning btn_com"
            style="margin-right:20px; font-size: 12px;">企业用户注册</button>
        </div>
        <div class="reg_person">
          <form class="form-horizontal form1">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control phone" placeholder="请输入手机号">
                <p></p>
              </div>
            </div>
            <div class=".portinfo" style="width:100px;"></div>
            <div class="form-group">
              <label for="inputEmail3" class="col-lg-2 control-label" style="float: left">验证码</label>
              <div class="col-sm-5">
                <input type="text" class="form-control yzm" placeholder="请输入验证码">
                <p></p>
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control capt yzm2" style="background:#e9e9ea;font-size:20px;font-style:italic;
                letter-spacing:20px;text-indent:14px">
              </div>

            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label" style="width:20%">设置密码</label>
              <div class="col-sm-10 " style="width:80%">
                <input type="password" class="form-control pwd" placeholder="请设置密码">
                <p></p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label" style="width:20%">确认密码</label>
              <div class="col-sm-10" style="width:80%">
                <input type="password" class="form-control pwd2" placeholder="请确认密码">
                <p></p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="check"> <span>我已阅读并同意
                      <a href="#">《酒仙网用户注册协议》</a>
                    </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <a href="login.html">
                  <button type="button" class="btn btn-default regBtn"
                    style="background: #e10202; width:320px;height:40px;color:#fff;">立即注册</button></a>
              </div>
            </div>
          </form>
        </div><!-- personRegist  --end -->
        <!-- 公司注册 -->
        <div class="reg_com">
          <form class="form-horizontal form2">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label" style="width:22%">联系人姓名</label>
              <div class="col-sm-10" style="width:78%">
                <input type="text" class="form-control" placeholder="请输入联系人姓名" class="loginPhone">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-lg-2 control-label" style="float: left">验证码</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="请输入验证码">
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control capt"
                  style="background:#e9e9ea;font-size:20px;font-style:italic;letter-spacing:20px;text-indent:14px">
              </div>

            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label" style="width:20%">公司名称</label>
              <div class="col-sm-10 " style="width:80%">
                <input type="password" class="form-control" placeholder="请输入公司名称" class="loginPwd">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label" style="width:20%">联系电话</label>
              <div class="col-sm-10" style="width:80%">
                <input type="password" class="form-control" placeholder="请输入联系电话" class="loginPwd2">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> <span>我已阅读并同意
                      <a href="#">《酒仙网用户注册协议》</a>
                    </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" class="regBtn"
                  style="background: #e10202; width:320px;height:40px;color:#fff;">立即注册</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="bottom_c">
        <p> &copy; 酒仙网 2011 jiuxian.com All Rights Reserved 京ICP证110141号 京公网安备1101050188221</p>
        <p style="color: #ff0000; margin-top:8px">购买前请确认达到法定饮酒年龄！酒仙网不销售任何含酒精产品给18岁以下人士！</p>
      </div>
    </div>
  </div>

</body>

</html>
